<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock title%}</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          {% if user.is_authenticated %} Hello, {{ user.username }}
          <li><a href={% url "list_projects" %}>Projects</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
          <li><a href={% url "create_project" %}>Create a new project</a></li>
          <li><a href={% url "create_task" %}>Create a new task</a></li>
          <li><a href={% url "show_my_tasks" %}>My tasks</a></li>
          <li><a href={% url "list_projects" %}>My projects</a></li>
          {% else %}
          <li><a href="{% url 'signup' %}">Sign up</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    {% block content%}{% endblock content%}
  </body>
</html>
